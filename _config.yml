# Site
title:              Florent Chaintreuil
bio:                'Développeur Web, le jour et parfois la nuit'
description:        "Développeur Web. Codeur Back avec PHP et Symfony2. Je m'intéresse aussi au Front (SASS, React, ...)"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.jpg'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             fr_FR
url:                http://flochntrl.github.io
#url:                http://127.0.0.1:4000

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

